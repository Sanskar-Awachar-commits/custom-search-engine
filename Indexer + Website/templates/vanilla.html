<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Search</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        
        :root {
            --bg-color: #fffbed;
            --main-color: #008080; /* Teal */
            --light-teal: #c1e9e3;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --border-color: #ccc;
            --shadow: rgba(0, 0, 0, 0.1);
            --history-bg: #fff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
        }

        .left-panel {
            width: 25%;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 96px;
            padding-left: 16px;
            padding-right: 16px;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
        }
        
        .search-title {
            font-size: 48px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 32px;
            color: var(--main-color);
        }

        .search-form {
            position: relative;
            margin-bottom: 24px;
        }

        .search-input {
            width: 100%;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 10px 45px 10px 15px;
            outline: none;
            transition: box-shadow 0.3s ease;
        }
        .search-input:focus {
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);
            border-color: transparent;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9aa0a6;
            width: 20px;
            height: 20px;
        }
        
        .results-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .result-item {
            padding: 16px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .result-site {
            font-size: 14px;
            color: #008000;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .result-link {
            font-size: 18px;
            font-weight: 500;
            color: var(--main-color);
            text-decoration: none;
            transition: text-decoration 0.2s ease;
        }
        .result-link:hover {
            text-decoration: underline;
        }
        
        .result-similarity {
            font-size: 14px;
            color: #666;
            margin-top: 4px;
        }

        .custom-keywords-box,
        .search-history-box {
            background: var(--history-bg);
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 1px 6px var(--shadow);
        }

        .search-history-box {
            max-height: 300px;
            overflow-y: auto;
        }
        .search-history-box::-webkit-scrollbar {
            width: 8px;
        }
        .search-history-box::-webkit-scrollbar-thumb {
            background-color: #d1d5db;
            border-radius: 4px;
        }
        
        .keywords-label,
        .history-title {
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }

        .keywords-input {
            width: 100%;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px;
            outline: none;
            transition: box-shadow 0.3s ease;
        }
        .keywords-input:focus {
            box-shadow: 0 0 0 2px var(--main-color);
        }

        .keywords-list {
            display: flex;
            flex-wrap: wrap;
            margin-top: 8px;
            gap: 8px; /* Added gap for better spacing */
        }

        .keyword-tag {
            display: inline-flex;
            align-items: center;
            background-color: var(--light-teal);
            color: var(--main-color);
            padding: 4px 8px;
            border-radius: 9999px;
            font-size: 0.875rem;
            /* Replaced margin with flex gap */
        }

        .keyword-tag-close {
            margin-left: 8px;
            cursor: pointer;
            color: #718096;
            transition: color 0.2s;
            width: 16px; /* Added size to make it visible */
            height: 16px;
        }
        .keyword-tag-close:hover {
            color: #e53e3e;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 0;
            font-size: 14px;
        }

        .history-text {
            color: #555;
            cursor: pointer;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
        .history-text:hover {
            text-decoration: underline;
        }

        .history-delete-btn {
            color: #718096; /* Changed color for better visibility */
            transition: color 0.2s ease;
            margin-left: 8px;
            cursor: pointer;
            width: 16px;
            height: 16px;
        }
        .history-delete-btn:hover {
            color: #f00;
        }
    </style>
</head>
<body class="bg-white text-gray-800">

    <!-- Left Panel -->
    <div class="left-panel">
        <!-- Custom Keywords Input Box -->
        <div class="custom-keywords-box">
            <label for="keywordsInput" class="keywords-label">Custom Keywords</label>
            <input type="text" id="keywordsInput" placeholder="Enter keywords, separated by spaces or commas..."
                      class="keywords-input">
            <div id="keywordsList" class="keywords-list"></div>
        </div>

        <!-- Search History Box -->
        <div class="search-history-box" id="historyBox">
            <h3 class="history-title">Search History</h3>
            <ul id="historyList"></ul>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <div class="search-container">
            <h1 class="search-title">Vector Search</h1>
            
            <form id="searchForm" class="search-form">
                <input type="text" id="queryInput" placeholder="Search..." class="search-input">
                <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </form>

            <div id="results" class="results-list"></div>
        </div>
    </div>

    <script>
        // --- Cookie Functions ---
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        // --- History Functions ---
        function renderHistory() {
            const history = JSON.parse(decodeURIComponent(getCookie('search_history') || '[]'));
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            if (history.length > 0) {
                history.forEach((query, index) => {
                    const listItem = document.createElement('li');
                    listItem.className = 'history-item';
                    listItem.innerHTML = `
                        <span class="history-text" title="${query}">${query}</span>
                        <button class="history-delete-btn" data-index="${index}">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                        </button>
                    `;
                    listItem.querySelector('span').onclick = () => {
                        document.getElementById('queryInput').value = query;
                        document.getElementById('searchForm').dispatchEvent(new Event('submit'));
                    };
                    listItem.querySelector('button').onclick = (e) => {
                        e.stopPropagation();
                        deleteHistoryItem(index);
                    };
                    historyList.appendChild(listItem);
                });
            } else {
                historyList.innerHTML = '<li class="history-item">No recent searches.</li>';
            }
        }

        function deleteHistoryItem(index) {
            const history = JSON.parse(decodeURIComponent(getCookie('search_history') || '[]'));
            history.splice(index, 1);
            setCookie('search_history', encodeURIComponent(JSON.stringify(history)), 7);
            renderHistory();
        }

        // --- Keywords Functions ---
        function loadKeywordsFromCookie() {
            const keywords = JSON.parse(decodeURIComponent(getCookie('custom_keywords') || '[]'));
            keywords.forEach(addKeywordTag);
        }

        function saveKeywordsToCookie() {
            const keywordsList = document.getElementById('keywordsList');
            const keywords = Array.from(keywordsList.querySelectorAll('.keyword-tag span'))
                               .map(el => el.textContent.trim());
            setCookie('custom_keywords', encodeURIComponent(JSON.stringify(keywords)), 30);
        }

        function addKeywordTag(keyword) {
            const keywordsList = document.getElementById('keywordsList');
            const trimmedKeyword = keyword.trim();

            if (trimmedKeyword !== '') {
                const existingKeywords = Array.from(keywordsList.querySelectorAll('.keyword-tag span')).map(el => el.textContent.trim());
                if (!existingKeywords.includes(trimmedKeyword)) {
                    const tag = document.createElement('div');
                    tag.className = 'keyword-tag';
                    tag.innerHTML = `
                        <span>${trimmedKeyword}</span>
                        <span class="keyword-tag-close">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                        </span>
                    `;
                    tag.querySelector('.keyword-tag-close').onclick = () => {
                        tag.remove();
                        saveKeywordsToCookie();
                    };
                    keywordsList.appendChild(tag);
                    saveKeywordsToCookie();
                }
            }
        }

        document.getElementById('keywordsInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const keywordsInput = document.getElementById('keywordsInput');
                const keywords = keywordsInput.value.split(/[\s,]+/).filter(kw => kw.trim() !== '');
                keywords.forEach(addKeywordTag);
                keywordsInput.value = '';
            }
        });

        // --- Initial Load & Form Submission ---
        window.onload = function() {
            renderHistory();
            loadKeywordsFromCookie();
        };

        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const queryInput = document.getElementById('queryInput');
            const keywordsList = document.getElementById('keywordsList');
            
            let query = queryInput.value;
            const keywords = Array.from(keywordsList.querySelectorAll('.keyword-tag span')).map(el => el.textContent.trim()).join(' ');
            
            if (keywords.trim() !== '') {
                query = `${query} ${keywords}`;
            }

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p style="text-align: center; color: #888;">Searching...</p>';
            
            const history = JSON.parse(decodeURIComponent(getCookie('search_history') || '[]'));
            if (!history.includes(queryInput.value) && queryInput.value.trim() !== '') {
                history.unshift(queryInput.value);
                if (history.length > 10) {
                    history.pop();
                }
                setCookie('search_history', encodeURIComponent(JSON.stringify(history)), 7);
                renderHistory();
            }

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();
                
                if (data.results && data.results.length > 0) {
                    resultsDiv.innerHTML = '';
                    data.results.forEach(result => {
                        const resultItem = document.createElement('div');
                        resultItem.className = 'result-item';
                        resultItem.innerHTML = `
                            <div class="result-site">${result.site}</div>
                            <a href="${result.site}" target="_blank" class="result-link">${result.site.replace('https://', '').replace('http://', '')}</a>
                            <p class="result-similarity">Similarity: ${result.similarity.toFixed(4)}</p>
                        `;
                        resultsDiv.appendChild(resultItem);
                    });
                } else {
                    resultsDiv.innerHTML = '<p style="text-align: center; color: #888;">No results found.</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = `<p style="text-align: center; color: #f00;">An error occurred while searching.</p>`;
            }
        });
    </script>
</body>
</html>
